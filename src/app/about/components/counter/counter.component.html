<div>
  <h2>Counter Example | Testing increment/decrement,  Event, Conditional Rendering and styles</h2>

  <p>Counter Value: <span class="counter">{{counterValue}}</span></p>
  <p>{{message}}</p>

  <button type="button" 
  (click)="handleIncrement()" 
  class="btn btn-primary incrementBtn" >Increment</button>

  <button type="button" 
  (click)="handleDecrement()" 
  class="btn btn-primary decrementBtn">Decrement</button>
</div>
